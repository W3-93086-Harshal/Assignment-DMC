<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Our Products</title>
	<style>
		body {
			background: #dfdede;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 1100px;
			margin: 40px auto;
			background: #f9f9f9;
			box-shadow: 0 2px 6px rgba(0,0,0,0.04);
			padding: 30px 0 50px 0;
		}
		h2 {
			text-align: center;
			margin-bottom: 40px;
			font-size: 2rem;
			color: #333;
		}
		.products {
			display: flex;
			justify-content: center;
			gap: 32px;
			flex-wrap: wrap;
		}
		.card {
			background: #fff;
			box-shadow: 0 1px 4px rgba(0,0,0,0.07);
			border: 1px solid #eee;
			width: 300px;
			padding: 24px 18px 24px 18px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.card img {
			width: 160px;
			height: 110px;
			object-fit: contain;
			margin-bottom: 18px;
		}
		.card h3 {
			font-size: 1.1rem;
			margin: 10px 0 8px 0;
			color: #222;
		}
		.card p {
			color: #666;
			font-size: 0.98rem;
			margin-bottom: 18px;
			text-align: center;
		}
		.price {
			font-size: 1.1rem;
			font-weight: bold;
			color: #ff6600;
			margin-bottom: 16px;
		}
		.add-cart-btn {
			background: #19b34a;
			color: #fff;
			border: none;
			padding: 10px 28px;
			font-size: 1rem;
			cursor: pointer;
			transition: background 0.2s;
		}
		.add-cart-btn:hover {
			background: #0e7c2f;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Our Products</h2>
		<div class="products">
			<div class="card">
				<img src="../../images/laptop-with-blank-black-screen-white-table.jpg" alt="Product 1">
				<h3>Product 1</h3>
				<p>High-quality product that meets your needs.</p>
				<div class="price">$805.08</div>
				<button class="add-cart-btn">Add to Cart</button>
			</div>
			<div class="card">
				<img src="../../images/Bag.jpg" alt="Product 2">
				<h3>Product 2</h3>
				<p>Excellent craftsmanship and durable design.</p>
				<div class="price">$11.50</div>
				<button class="add-cart-btn">Add to Cart</button>
			</div>
			<div class="card">
				<img src="../../images/Key board.jpg" alt="Product 3">
				<h3>Product 3</h3>
				<p>Reliable and affordable choice for everyone.</p>
				<div class="price">$12.00</div>
				<button class="add-cart-btn">Add to Cart</button>
			</div>
		</div>
	</div>
</body>
</html>

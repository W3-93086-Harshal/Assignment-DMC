<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px solid black; width: 100%;">
    <thead>
        <tr>
            <th colspan="5" style="border: 1px solid black; text-align: center;">Title</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="5" style="border: 1px solid black; text-align:center;">A</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2" style="border: 1px solid black; text-align:center;">B</td>
            <td colspan="3" style="border: 1px solid black; text-align:center;">C</td>
        </tr>
        <tr>
            <td style="border: 1px solid black; text-align:center;">D</td>
            <td colspan="2" style="border: 1px solid black; text-align:center;">E</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="1" style="border: 1px solid black; text-align:center;">F</td>
            <td colspan="4" style="border: 1px solid black; text-align:center;">G</td>
        </tr>
        <tr>
            <td rowspan="2" style="border: 1px solid black; text-align:center;">H</td>
            <td rowspan="2" style="border: 1px solid black; text-align:center;">I</td>
            <td colspan="2" style="border: 1px solid black; text-align:center;">J</td>
        </tr>
        <tr>
            <td colspan="2" style="border: 1px solid black; text-align:center;">K</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="4" style="border: 1px solid black; text-align:center;">L</td>
            <td rowspan="1" style="border: 1px solid black; text-align:center;">M</td>
        </tr>
        <tr>
            <td colspan="1" style="border: 1px solid black; text-align:center;">N</td>
        </tr>
    </tbody>
    </table>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
	<title>Sunbeam Registration Form</title>
</head>
<body>
	<table border="1" align="center" width="700" cellpadding="10" cellspacing="0">
		<tr>
			<td align="center">
				<img src="https://sunbeaminfo.com/images/logo.png" alt="Sunbeam Logo" width="120"><br>
				<h1 style="display:inline;">SUNBEAM</h1><br>
				<span>Exploring New Ideas Reaching New Heights</span>
				<h2><b>Sunbeam Registration Form</b></h2>
				<form>
				<table>
					<tr>
						<td rowspan="10" valign="top">
							<iframe width="320" height="180" src="https://www.youtube.com/embed/2Qk5l7A2G2A" title="SunBeam Institute" frameborder="0" allowfullscreen></iframe>
						</td>
						<td align="right">Name:</td>
						<td><input type="text" name="name"></td>
					</tr>
					<tr>
						<td align="right">BirthDate:</td>
						<td><input type="date" name="birthdate"></td>
					</tr>
					<tr>
						<td align="right">Email:</td>
						<td><input type="email" name="email"></td>
					</tr>
					<tr>
						<td align="right">Password:</td>
						<td><input type="password" name="password"></td>
					</tr>
					<tr>
						<td align="right" valign="top">Address:</td>
						<td>
							<textarea name="address" rows="4" cols="30">Sunbeam Institute of IT Hinjewadi Phase 2 </textarea>
						</td>
					</tr>
					<tr>
						<td align="right">Gender:</td>
						<td>
							<input type="radio" name="gender" value="male"> Male
							<input type="radio" name="gender" value="female"> Female
						</td>
					</tr>
					<tr>
						<td align="right">Upload Photo:</td>
						<td><input type="file" name="photo"></td>
					</tr>
					<tr>
						<td align="right">Select your Course:</td>
						<td>
							<select name="course">
								<option>Select course</option>
								<option>DAC</option>
								<option>DBDA</option>
								<option>DITISS</option>
                                <option>DMC</option>
                                <option>DESD</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">Skill Set:</td>
						<td>
							<input type="checkbox" name="skill" value="java"> Java
							<input type="checkbox" name="skill" value="cpp"> CPP
							<input type="checkbox" name="skill" value="os"> OS
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="submit" value="Register">
							<input type="reset" value="Clear">
						</td>
					</tr>
				</table>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
